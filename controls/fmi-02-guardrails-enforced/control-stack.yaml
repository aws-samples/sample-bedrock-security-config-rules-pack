################################################################################
# Bedrock Security Control - FMI-02 Guardrails Enforced
#
# This unified stack contains all resources for the FMI-02 control:
# - Check Lambda function and IAM role
# - Remediation Lambda function and IAM role
# - Config rule and remediation configuration
# - SSM automation document and role
################################################################################

Parameters:
  RemediationRetryAttempts:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/global/RemediationRetryAttempts
    Description: Number of retry attempts for remediation
    
  LambdaCodePrefix:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/global/LambdaCodePrefix
    Description: Prefix for Lambda code files in S3 bucket
    
  SecurityGroupIds:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/global/SecurityGroupIds
    Description: List of Security Group IDs for Lambda functions (leave empty to disable VPC)
    
  PrivateSubnetIds:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/global/PrivateSubnetIds
    Description: List of private subnet IDs for Lambda functions (leave empty to disable VPC)
    
  RemediationRetrySeconds:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/global/RemediationRetrySeconds
    Description: Seconds to wait between remediation retries
    
  NotificationTopicArn:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/global/NotificationTopicArn
    Description: General notification topic ARN
    
  GuardrailChangeNotificationTopicArn:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/global/GuardrailChangeNotificationTopicArn
    Description: SNS topic ARN for receiving guardrail change notifications

    
  TargetOuId:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/global/TargetOuId
    Description: Organization Unit ID where the SCP should be applied
    
  ConfigRuleFrequency:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/global/ConfigRuleFrequency
    Description: Frequency for Config rule evaluations
    
  TemplatesBucketName:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/global/TemplatesBucketName
    Description: S3 bucket name for CloudFormation templates
    
    
  VpcId:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/global/VpcId
    Description: VPC ID for Lambda functions (leave empty to disable VPC)
    
  EnableAutoRemediation:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/global/EnableAutoRemediation
    Description: Enable automatic remediation for Config rules
    
  RequiredGuardrailArns:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/fmi-02/RequiredGuardrailArns
    Description: Comma-separated list of guardrail ARNs that should be required in the SCP
    
  AllowedBedrockActions:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/fmi-02/AllowedBedrockActions
    Description: Comma-separated list of Bedrock actions that must have guardrail conditions
    
  GuardrailConditionKey:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /bedrock-configrules/fmi-02/GuardrailConditionKey
    Description: IAM condition key for guardrail enforcement in SCPs
    

Conditions:
  UseVPC: !Not [!Equals [!Ref VpcId, "null"]]

Resources:
  # =========================================================================
  # Check Lambda Function and Role
  # =========================================================================
  GuardrailSCPCheckRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "GuardrailSCPCheckRole"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !If 
          - UseVPC
          - 'arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole'
          - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: !Sub "GuardrailSCPCheckPolicy"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - config:PutEvaluations
                Resource: '*'
              - Effect: Allow
                Action:
                  - organizations:DescribeOrganization
                  - organizations:ListPolicies
                  - organizations:DescribePolicy
                Resource: '*'

  Fmi02GuardrailsEnforcedFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "fmi02-GuardrailsEnforcedCheck"
      Handler: lambda-function.handler
      Role: !GetAtt GuardrailSCPCheckRole.Arn
      Runtime: python3.9
      Timeout: 60
      ReservedConcurrentExecutions: 10
      Code: 
        S3Bucket: !Ref TemplatesBucketName
        S3Key: !Sub "${LambdaCodePrefix}/fmi-02-guardrails-enforced-check.zip"
      VpcConfig: !If
        - UseVPC
        - SecurityGroupIds: !Split [",", !Ref SecurityGroupIds]
          SubnetIds: !Split [",", !Ref PrivateSubnetIds]
        - !Ref AWS::NoValue

  # =========================================================================
  # Remediation Lambda Function and Role
  # =========================================================================
  GuardrailSCPRemediationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "GuardrailSCPRemediationRole"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
               - lambda.amazonaws.com
               - ssm.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !If 
          - UseVPC
          - 'arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole'
          - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
        - arn:aws:iam::aws:policy/service-role/AmazonSSMAutomationRole
      Policies:
        - PolicyName: !Sub "GuardrailSCPRemediationPolicy"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - organizations:ListRoots
                  - organizations:ListPolicies
                  - organizations:ListPoliciesForTarget
                  - organizations:CreatePolicy
                  - organizations:UpdatePolicy
                  - organizations:AttachPolicy
                Resource: '*'

  Fmi02GuardrailsEnforcedRemediationFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "fmi02-GuardrailsEnforcedRemediation"
      Handler: remediation-lambda-function.handler
      Role: !GetAtt GuardrailSCPRemediationRole.Arn
      Runtime: python3.9
      Timeout: 60
      ReservedConcurrentExecutions: 5
      Code: 
        S3Bucket: !Ref TemplatesBucketName
        S3Key: !Sub "${LambdaCodePrefix}/fmi-02-guardrails-enforced-remediation.zip"
      VpcConfig: !If
        - UseVPC
        - SecurityGroupIds: !Split [",", !Ref SecurityGroupIds]
          SubnetIds: !Split [",", !Ref PrivateSubnetIds]
        - !Ref AWS::NoValue

  # =========================================================================
  # SSM Automation Role for Remediation
  # =========================================================================
  RemediationAutomationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "GuardrailSCPRemediationAutomationRole"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ssm.amazonaws.com
            Action:
              - sts:AssumeRole
      Description: "Role for SSM Automation to invoke remediation Lambda"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonSSMAutomationRole
      Policies:
        - PolicyName: !Sub "InvokeLambdaPolicy"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !GetAtt Fmi02GuardrailsEnforcedRemediationFunction.Arn

  # =========================================================================
  # SSM Automation Document for Remediation
  # =========================================================================
  Fmi02GuardrailsEnforcedRemediationDocument:
    Type: AWS::SSM::Document
    Properties:
      Name: !Sub "Fmi02GuardrailsEnforcedRemediation"
      DocumentType: Automation
      DocumentFormat: YAML
      Content:
        schemaVersion: '0.3'
        description: Remediate non-compliant Bedrock guardrails SCP issues
        assumeRole: !GetAtt RemediationAutomationRole.Arn
        parameters:
          AutomationAssumeRole:
                type: String
                description: The ARN of the role that allows Automation to perform the actions on your behalf
                default: !GetAtt RemediationAutomationRole.Arn
          RequiredGuardrailArns:
                type: String
                description: Comma-separated list of guardrail ARNs that should be required in the SCP
                default: !Ref RequiredGuardrailArns
          TargetOuId:
                type: String
                description: ID of the Organization Unit to apply the SCP to
                default: !Ref TargetOuId
        mainSteps:
          - name: InvokeRemediation
            action: aws:invokeLambdaFunction
            timeoutSeconds: 120
            maxAttempts: !Ref RemediationRetryAttempts
            onFailure: Abort
            inputs:
              FunctionName: !Ref Fmi02GuardrailsEnforcedRemediationFunction
              Payload: !Sub |
                {
                  "requiredGuardrailArns": "{{RequiredGuardrailArns}}",
                  "targetOuId": "{{TargetOuId}}"
                }
            outputs:
              - Name: Response
                Selector: $.Payload
                Type: String

  # =========================================================================
  # Lambda Permission for Config Rule
  # =========================================================================
  FMI12Permission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref Fmi02GuardrailsEnforcedFunction
      Action: lambda:InvokeFunction
      Principal: config.amazonaws.com
      SourceAccount: !Ref AWS::AccountId

  # =========================================================================
  # Config Rule
  # =========================================================================
  FMI12Check:
    Type: AWS::Config::ConfigRule
    DependsOn: FMI12Permission
    Properties:
      ConfigRuleName: !Sub "fmi-02-guardrails-enforced"
      Description: "Checks if SCPs are properly configured to enforce guardrails for Bedrock - Control ID: FMI-02"
      InputParameters:
        requiredGuardrailArns: !Ref RequiredGuardrailArns
        allowedBedrockActions: !Ref AllowedBedrockActions
        guardrailConditionKey: !Ref GuardrailConditionKey
      Scope:
        ComplianceResourceTypes: [] # Empty list for account-level evaluation
      Source:
        Owner: CUSTOM_LAMBDA
        SourceDetails:
          - EventSource: aws.config
            MaximumExecutionFrequency: !Ref ConfigRuleFrequency
            MessageType: ScheduledNotification
        SourceIdentifier: !GetAtt Fmi02GuardrailsEnforcedFunction.Arn

  # =========================================================================
  # Remediation Configuration
  # =========================================================================
  FMI12Remediation:
    Type: AWS::Config::RemediationConfiguration
    Properties:
      ConfigRuleName: !Ref FMI12Check
      TargetId: !Ref Fmi02GuardrailsEnforcedRemediationDocument
      TargetType: SSM_DOCUMENT
      Automatic: !Ref EnableAutoRemediation
      MaximumAutomaticAttempts: !Ref RemediationRetryAttempts
      RetryAttemptSeconds: !Ref RemediationRetrySeconds
      Parameters:
        AutomationAssumeRole:
          StaticValue:
            Values:
              - !GetAtt RemediationAutomationRole.Arn
        RequiredGuardrailArns:
          StaticValue:
            Values:
              - !Ref RequiredGuardrailArns
        TargetOuId:
          StaticValue:
            Values:
              - !Ref TargetOuId

Outputs:
  CheckFunctionArn:
    Description: ARN of the Bedrock Guardrails Enforced Check Lambda Function
    Value: !GetAtt Fmi02GuardrailsEnforcedFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-CheckFunctionArn'
      
  RemediationFunctionArn:
    Description: ARN of the Bedrock Guardrails Enforced Remediation Lambda Function
    Value: !GetAtt Fmi02GuardrailsEnforcedRemediationFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RemediationFunctionArn'
      
  RemediationDocumentName:
    Description: Name of the SSM Automation Document for Guardrails Enforced Remediation
    Value: !Ref Fmi02GuardrailsEnforcedRemediationDocument
    Export:
      Name: !Sub '${AWS::StackName}-RemediationDocumentName'
      
  RemediationAutomationRoleArn:
    Description: ARN of the Remediation Automation Role for Guardrails Enforced
    Value: !GetAtt RemediationAutomationRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RemediationAutomationRoleArn'
      
  ConfigRuleName:
    Description: Name of the Config Rule for Guardrails Enforced
    Value: !Ref FMI12Check
    Export:
      Name: !Sub '${AWS::StackName}-ConfigRuleName'